<div *ngIf="!loading">
    <mat-card class="max-md:mt-2 mt-5">
        <mat-card-header>
            <mat-card-title class="!text-lg md:!text-xl font-bold">
                {{data.title + ' ' + data.name + ' ' + data.suffix}}
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="w-full flex flex-col md:flex-row justify-center items-start">
                <div class="w-full flex flex-col justify-center items-start">
                    <app-select-year [years]="data.year" (yearSelected)="onYearSelected($event)"></app-select-year>
                    <div class="table formatted-table custom-font">
                        <div class="table-body text-xs md:text-sm">
                            <div class="row">
                                <div class="cell">Person ID</div>
                                <div class="cell">{{data.persID}}</div>
                            </div>
                            <div class="row">
                                <div class="cell">Title</div>
                                <div class="cell">{{data.title}}</div>
                            </div>
                            <div class="row">
                                <div class="cell">Suffix</div>
                                <div class="cell">{{data.suffix}}</div>
                            </div>
                            <div class="row">
                                <div class="cell">Role</div>
                                <div class="cell">{{data.role}}</div>
                            </div>
                            <div class="row">
                                <div class="cell">Notes</div>
                                <div class="cell">{{data.note}}</div>
                            </div>
                            <div class="row">
                                <div class="cell">Relevant Institutions</div>
                                <div class="cell">
                                    <div style="display: flex; flex-wrap: wrap; gap: 8px;">
                                        <button mat-button class="!text-xs md:!text-sm" *ngFor="let item of data.almanacRecords" [matTooltip]="item.personInAlmanacRecord?.role || 'No person role info'">
                                            <div [routerLink]="'/institutions/' + item.instID">{{item.instName}}</div>
                                        </button>
                                    </div>
                                    <div *ngIf="data.almanacRecords.length === 0">None</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    </div>
                    <div class="map-container w-full mt-5 md:!hidden flex justify-center items-center">
                        <google-map [options]="mapOptionsSmall" width="400px" height="250px">
                            <ng-container *ngFor="let item of data.almanacRecords">
                                <map-marker [position]="{lat: item.latitude, lng: item.longitude}" [title]="item.instName" (mapClick)="clickMap($event, item.instID)">
                                </map-marker>
                            </ng-container>
                            <map-polygon></map-polygon> <!--could be an option-->
                        </google-map>
                    </div>
                    <div class="map-container w-full md:w-auto mt-5 !hidden md:!block">
                        <google-map [options]="mapOptionsWide" width="500px" height="350px">
                            <ng-container *ngFor="let item of data.almanacRecords">
                                <map-marker [position]="{lat: item.latitude, lng: item.longitude}" [title]="item.instName" (mapClick)="clickMap($event, item.instID)">
                                </map-marker>
                            </ng-container>
                            <map-polygon></map-polygon> <!--could be an option-->
                        </google-map>
                    </div>
            </div>
            <div>
            <button mat-button class="tertiary-btn !text-xs md:!text-sm" (click)="goBack()">
                <mat-icon>arrow_back</mat-icon>
                Back
            </button>
            </div>
            </mat-card-content>
