<app-filter></app-filter>
<mat-card>
    <mat-card-content>
        <div class="w-full flex flex-row justify-around items-center relative">
            <mat-card>
                <mat-card-content>
                    <div class="flex flex-col justify-center items-center">
                    <div class="border border-black border-solid my-2 rounded-xl p-3">
                        <span>Year: {{year}}</span>
                    </div>
                    @if (!isPlaying) {
                        <button mat-fab class="flex flex-col" (click)="togglePlay()">
                            <mat-icon>play_arrow</mat-icon>
                            <span>Play</span>
                        </button>
                    }
                    @else {
                        <button mat-fab class="flex flex-col" (click)="togglePlay()">
                            <mat-icon>pause</mat-icon>
                            <span>Pause</span>
                        </button>
                    }
                    <mat-slider class="mx-2" style="width:200px" [min]="yearMin" [max]="yearMax" step="1" discrete>
                        <input value="{{year}}" (change)="getData()" [(ngModel)]="year" matSliderThumb >
                    </mat-slider>
                    </div>
                </mat-card-content>
            </mat-card>
            <div style="flex-shrink: 0;">
            <google-map [options]="mapOptions" width = "900px" height="600px">
                @for (item of data; track item) {
                    <!--
                    <map-marker 
                    [position]="{lat: item.latitude, lng: item.longitude}" 
                    [title]="item.instName + ' (' + item.diocese + ')'" 
                    (mapClick)="clickMap(item)"
                    [options]="{
                        icon: {
                            url: 'map-icon.png'
                        }
                    }"
                    >
                    </map-marker> -->
                    <map-circle
                        [center]="{lat: item.latitude, lng: item.longitude}"
                        [radius]="300"
                        [options]="{
                            strokeColor: getCircleColor(item.diocese_reg),
                            strokeOpacity: 0.8,
                            strokeWeight: 2,
                            fillColor: getCircleColor(item.diocese_reg),
                            fillOpacity: 0.8
                        }"
                        (circleClick)="clickMap(item)"
                        (circleMouseover)="showInstDetail($event, item)"
                        (circleMouseout)="hideInstDetail()"
                    ></map-circle>
                }
            </google-map>
            </div>
            <div class="absolute top-0 right-50 m-2" style="width: 300px;">
                <mat-card *ngIf="instDetailVisible">
                    <mat-card-content>
                        <div>
                            <b>Institution Name:</b> {{ instDetailData.instName }}
                        </div>
                        <div>
                            <b>Institution Type:</b> {{ instDetailData.instType }}
                        </div>
                        <div>
                            <b>Diocese:</b> {{ instDetailData.diocese }}
                        </div>
                        <div>
                            <b>Year:</b> {{ instDetailData.year }}
                        </div>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </mat-card-content>
</mat-card>
