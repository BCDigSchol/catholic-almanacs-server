<div *ngIf="!loading">
    <mat-card class="mx-2">
        <mat-card-header>
            <mat-card-title>
                {{data.instName}}
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <app-select-year [years]="data.year" (yearSelected)="onYearSelected($event)"></app-select-year>
            <div class="table formatted-table custom-font">
                <div class="table-body">
                    <div class="row">
                        <div class="cell">Institution ID</div>
                        <div class="cell">{{data.instID}}</div>
                    </div>
                    <div class="row">
                        <div class="cell">Institution Type</div>
                        <div class="cell">{{data.instType}}</div>
                    </div>
                    <div class="row">
                        <div class="cell">Language</div>
                        <div class="cell">{{data.language}}</div>
                    </div>
                    <div class="row">
                        <div class="cell">Diocese</div>
                        <div class="cell">{{data.diocese}}</div>
                    </div>
                    <div class="row">
                        <div class="cell">State</div>
                        <div class="cell">{{data.stateOrig}}</div>
                    </div>
                    <div class="row">
                        <div class="cell">City</div>
                        <div class="cell">{{data.cityReg}}</div>
                    </div>
                    <div class="row">
                        <div class="cell">Notes</div>
                        <div class="cell" style="word-wrap: break-word; overflow-wrap: break-word;">{{data.instNote}}</div>
                    </div>
                    <div class="row">
                        <div class="cell">Relevant People</div>
                        <div class="cell">
                            <div style="display: flex; flex-wrap: wrap; gap: 8px;">
                                <button mat-button class="custom-button" *ngFor="let item of data.personInfo">
                                    <div [routerLink]="'/people/' + item.ID">{{item.personInAlmanacRecord.title + ' ' + item.personInAlmanacRecord.name}}</div>
                                </button>
                            </div>
                            <div *ngIf="data.personInfo.length === 0">None</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="cell">Attending Institutions</div>
                        <div class="cell">
                            <div style="display: flex; flex-wrap: wrap; gap: 8px;">
                                <button mat-button class="custom-button" *ngFor="let item of data.attendingInstitutions">
                                    <div [routerLink]="'/institutions/' + item.instID">{{ item.instName }}</div>
                                </button>
                            </div>
                            <div *ngIf="data.attendingInstitutions.length === 0">None</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="cell">Attended By</div>
                        <div class="cell">
                            <div style="display: flex; flex-wrap: wrap; gap: 8px;">
                                <button mat-button class="custom-button" *ngFor="let item of data.attendedBy">
                                    <div [routerLink]="'/institutions/' + item.instID">{{ item.instName }}</div>
                                </button>
                            </div>
                            <div *ngIf="data.attendedBy.length === 0">None</div>
                        </div>
                    </div>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</div>
