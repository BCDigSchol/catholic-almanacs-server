<table>
<tr>
    <td><strong>Year</strong></td>
    <td>
        <div style="display: flex; flex-wrap: nowrap; gap: 8px;">
            <button mat-button 
            *ngFor="let year of years" 
            class="custom-button" 
            [class.clicked]="year === selectedYear"
            (click)="onYearClick(year)">
            {{ year }}
            </button>
            <button mat-button
            class="custom-button"
            [class.clicked]="selectedYear === 'All'"
            (click)="onAllYearsClick()">
            All
            </button>
        </div>
    </td>
</tr>
</table>
