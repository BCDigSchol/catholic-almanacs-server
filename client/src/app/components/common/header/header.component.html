@if (!isEmbedded) {
    <div class="header flex flex-row justify-start w-full items-center p-4">
        <div class="w-full text-sm md:text-2xl" [routerLink]="'/'" style="cursor: pointer; font-family:'Open Sans', sans-serif;">{{ title }}</div>
        <div>
            <button aria-label="Navigation Menu" style="cursor:pointer;" (click)="toggleNav()">
                <mat-icon fontIcon="menu"></mat-icon>
            </button>
        </div>
    </div>
}
